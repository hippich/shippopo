<!doctype html>
<html lang="en" data-framework="marionettejs">
<head>
<meta charset="utf-8">
<title>Backbone.Marionette with RequireJS</title>

<link rel="stylesheet" href="css/bootstrap.min.css" media="screen">
<link rel="stylesheet" href="css/style.css">

</head>

<body>
<div class="container">
  <div class="header noprint">
    <span id="main-nav">
    </span>
    <h3 class="text-muted">Marionette boilerplate</h3>
  </div>

  <div id="notification noprint"></div><!-- /#notification -->

  <div id="main">
  </div>

  <div class="footer noprint" id="footer">
  </div>

  <!-- To be used as modal and notifications-->
  <div class="modal fade noprint" id="dialog" tabindex="-1" role="dialog" aria-hidden="true">
  </div><!-- /.modal -->

</div> <!-- /container -->




<script data-main="js/main" src="bower_components/requirejs/require.js"></script>
</body>

</html>
